<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrar</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>

      <link href="css/Login.css" rel="stylesheet">

      <script type="text/javascript" src="js/validarLogin.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body style="background-image: url('Imagenes/luz.jpg');" >
    <div class="container">
    		<p><br/></p>
  		<div class="row">
      <div class="col-md-12">
  			<div class="col-md-4" ></div>
  			<div class="col-md-4" id="login">

  					<div class="panel-body" >
						<form role="form" id="datosLogin">
  							<div class="form-group">

                    <div class="sindicato">
                      <img src="Imagenes/logotr.png" id="sindicato" style="center" alt="Responsive image" class="img-responsive center-block">
                </div>

    								<label for="exampleInputEmail1">Nombre o correo de usuario</label>
    								<div class="input-group">
  									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
  									<input type="email" class="form-control" id="usuario" name="usuario" placeholder="Usuario o correo electronico">
								</div>
  							</div>
  							<div class="form-group">
    								<label for="exampleInputPassword1">Contraseña</label>
    								<div class="input-group">
  									<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
  									<input type="password" class="form-control" id="pass" name="pass" placeholder="Contraseña">
								</div>
  							</div>
  							<hr/>

  							<button type="button" class="btn btn-primary" id="loginBtn"><span class="glyphicon glyphicon-lock"></span>Entrar</button>
  							<p><br/></p>
						</form>
  					</div>
  			</div>
		</div>
    </div>
    </div>

  </body>
</html>
