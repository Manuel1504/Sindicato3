<!doctype html>

<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-theme.css" >

<link rel="stylesheet" type="text/css" href="../css/checador.css">

</head>
<body>
	<nav class="navbar navbar-default">
	<div class="container fluid">

	<div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="administracion.html">Sindicato de taxistas</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
      <ul class="nav nav-pills">
      <li><button id="cerrarSesionC"  type="button" class="btn btn-default navbar-btn">Salir</button></li>
      </ul>
      </div>
</div>
</nav>


<form id="checadorFrm">
<label><b> Chofer</b></label><br>
<div class="row">
<div class="col-xs-4">
<select id="Chofer"  class="form-control" name="Chofer"></select><br>
</div>
</div>


<label><b>Unidad</b></label><br>
<div class="row">
<div class="col-xs-4">
<select id="Unidad" class="form-control" name="Unidad"></select><br>
</div>
</div>

<label><b>Ruta</b></label><br>
<div class="row">
<div class="col-xs-4">
<select id="Ruta" class="form-control" name="Ruta"></select><br>
</div>
</div>


<label><b>Estado</b></label><br>
<div class="row">
<div class="col-xs-4">
<select id="Estado" class="form-control" name="Estado">
<option value="Llegada" >Llegada</option>
<option value="Salida" >Salida</option>
</select><br>
</div>
</div>

<label><b>Capacidad</b></label><br>
<div class="row">
<div class="col-xs-4">
<select id="Capacidad" class="form-control" name="Capacidad">
<option value="Vacio" >Vacio</option>
<option value="Poca gente" >Poca gente</option>
<option value="Lleno" >Lleno</option>
</select><br>
</div>
</div>

<label><b>Observaciones</b></label>
<div class="row">
<div class="col-xs-4">
<textarea class="form-control" rows="2" id="Observaciones" name="Observaciones"></textarea>
<button type='button' class="btn btn-primary" id="registra"> Registrar </button> <br>
</div>
</div>

</form>
